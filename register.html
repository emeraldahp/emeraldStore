<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/index.css" />
        <title>Register</title>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="res/logo.png" width="100%" height="50px" />
            </div>
            <div class="form-container mt-3">
                <form id="register-form" action="index.html" action="post">
                    <div class="login">Register</div>

                    <div class="mt-3">
                        <label for="username">Username</label>
                        <br />
                        <input type="text" id="username" class="mt-2" placeholder="Username" name="username" />
                    </div>
                    <div class="mt-3">
                        <label for="email">Email</label>
                        <br />
                        <input type="email" id="email" class="mt-2" placeholder="Email" name="email" />
                    </div>
                    <div class="mt-3">
                        <label for="password">password</label>
                        <br />
                        <input type="password" id="password" class="mt-2" placeholder="Password" name="password" />
                    </div>
                    <div class="mt-3">
                        <label for="confirmpassword">confirm password</label>
                        <br />
                        <input type="password" id="confirmpassword" class="mt-2" placeholder="Confirm password" name="confirmpassword" />
                    </div>
                    <div>
                        <button type="submit">Sumbit</button>
                    </div>
                    <div>Already have an account? <a href="index.html">Login</a></div>
                </form>
            </div>
        </div>
        <script type="module" src="js/register.js"></script>
    </body>
</html>
