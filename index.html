<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="res/logo.png" width="100%" height="50px" />
            </div>
            <div class="form-container mt-3">
                <form id="login-form" method="post">
                    <div class="login">Login</div>
                    <div class="mt-3">
                        <label for="email">Email</label>
                        <br />
                        <input type="email" id="email" class="mt-2" placeholder="Email" name="email" />
                    </div>
                    <div class="mt-3">
                        <label for="password">password</label>
                        <br />
                        <input type="password" id="password" class="mt-2" placeholder="password" name="password" />
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                    <div>Need an account? <a href="register.html">Register</a></div>
                </form>
            </div>
            <br>
            <br>
            <div class="demo">
            <p>Login without Registering using below Credentials</p>
            <p>Sample Email: test@ex.com</p>
            <p>Password: Test@123</p>
            </div>
        </div>
        <script src="js/login.js"></script>
    </body>
</html>
