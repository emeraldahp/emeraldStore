<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact</title>
        <script src="js//services/check-auth.js"></script>

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/contact.css" />
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="header mb-3">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="res/logo.png" width="200px" height="50px" />
                    </div>
                    <nav>
                        <ul>
                            <li><a href="home.html"> Home </a></li>
                            <li><a href="contact.html"> ContactUs</a></li>
                            <li><a href="index.html"> Logout</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="form-container mt-3">
                    <div class="title">Contact us</div>
                    <hr />
                    <form id="contact-form" method="post">
                        <div class="mt-3">
                            <label for="name">Name</label>
                            <br />
                            <input type="text" id="name" class="mt-2" placeholder="Name" name="name" />
                        </div>
                        <div class="mt-3">
                            <label for="email">Email</label>
                            <br />
                            <input type="email" id="email" class="mt-2" placeholder="Email" name="email" />
                        </div>
                        <div class="mt-3">
                            <label for="phone">Phone</label>
                            <br />
                            <input type="text" id="phone" class="mt-2" placeholder="Phone no" name="phone" />
                        </div>
                        <div class="mt-3">
                            <label for="product">Product</label>
                            <br />
                            <select name="products" id="products">
                                <option value="moniter">Moniter</option>
                                <option value="keyboard">Keyboard</option>
                                <option value="mouse">Mouse</option>
                                <option value="graphics">Graphic</option>
                                <option value="headphone">headPhone</option>
                                <option value="ram">Ram</option>
                                <option value="motherboard">Mohther Board</option>
                                <option value="storage">Storage</option>
                                <option value="cpu">CPU</option>
                                <option value="speaker">Speaker</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <label for="quantity">Quantity</label>
                            <br />
                            <input type="number" id="quantity" class="mt-2" placeholder="Quantity" name="quantity" />
                        </div>
                        <div class="mt-3">
                            <label for="address">Address</label>
                            <br />
                            <input type="text" id="address" class="mt-2" placeholder="Address" name="address" />
                        </div>
                        <div class="mt-3">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/contact.js"></script>
    </body>
</html>
